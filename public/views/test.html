<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="icon" type="image/x-icon" href="../images/favicon.svg"> -->
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/product.css" />
    <title>ArtGhor</title>
</head>

<body>
    <!-- start navbar -->
    <div id="nav_con">
        <div class="container">
            <nav class="navbar-main">
                <a class="logo" href="/">
                    <img src="../images/logo.svg" alt="logo" height="3em" />
                </a>
                <form action="" class="autocomplete">
                    <input type="text" placeholder="Search" class="form-control" id="search" autocomplete="off" />
                    <button class="btn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <ul class="navbar-ul">
                    <li><a href="/cart" class=" "> <i class="fa-solid fa-cart-shopping cart-global"><small>0</small></i>
                        </a></li>
                    <li><a href="/profile/orders"> <i class="fa-solid fa-truck-fast"></i></a></li>
                    <!-- <li> <a href="/login" class="user"> <i class="fa-solid fa-user"></i></a> </li> -->
                </ul>

            </nav>
        </div>
    </div>
    <div id="nav2">
        <nav>
            <ul class="main">
                <li><a href="/">Home</a></li>
                <li><a href="#">Category</a>
                    <ul class="dd" id="cat_con">
                    </ul>
                </li>
                <li><a href="/products">Store</a></li>
                <li><a href="/">Contact US</a></li>
                <li><a href="/">About Us</a></li>
                <li><a href="/login" class="user">Login</a></li>
            </ul>
        </nav>
    </div>

    <!-- end navbar -->
    <!-- start loader -->
    <div class="spinner_con">
        <div class="spinner"></div>
    </div>



    <!-- end loader -->
    <!-- toast start  -->
    <div class="toast-container position-static" style="position: fixed !important; top:100px; right:10px">

    </div>
    <!-- toast end  -->


    <!-- nav2 statrt -->

    <!-- nav 2 end -->
    <div class="container">
        <ul id="breadcrumb">
            <li><a href="/"><i class="fa-solid fa-house"></i> Home</a></li>
        </ul>
        <div class="d-flex prod">
            <div class="img">
                <div class="image-container">
                    <div class="div1">

                        <img src="http://127.0.0.1:8000/assets/uploades/product_image11723302317.jpg" class="act main1"
                            alt="Product Image 1">

                        <img src="http://127.0.0.1:8000/assets/uploades/product_image21723302317.jpg" class="main2"
                            alt="Product Image 2">

                        <img src="http://127.0.0.1:8000/assets/uploades/product_image41726661693.jpg" class="main4"
                            alt="Product Image 4">
                    </div>
                    <div class="div6">
                        <div class="div2" target="2">

                            <img src="http://127.0.0.1:8000/assets/uploades/product_image11723302317.jpg"
                                class="normal active" alt="Product Image 1">
                        </div>
                        <div class="div3" target="3">

                            <img src="http://127.0.0.1:8000/assets/uploades/product_image21723302317.jpg" class="normal"
                                alt="Product Image 2">
                        </div>
                        <div class="div4" target="4">
                        </div>
                        <div class="div5" target="5">
                            <img src="http://127.0.0.1:8000/assets/uploades/product_image41726661693.jpg" class="normal"
                                alt="Product Image 4">
                        </div>
                    </div>


                </div>
            </div>
            <div class="data">

                <span class="name">
                    dell laptop
                </span>
                <table>
                    <tbody>
                        <tr>
                            <td>Price</td>
                            <td class="price">à§³ 110.00</td>
                        </tr>

                        <tr>
                            <td>Color Family</td>
                            <td class="color-family">
                                <select class="form-control" name="colorfamily">

                                    <option value="1">Red</option>

                                    <option value="2">Green</option>

                                    <option value="3">Blue</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Quantity</td>
                            <td class="quantity">
                                <i class="fa-solid fa-minus"></i>
                                <span>1</span>
                                <i class="fa-solid fa-plus"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-5">
                    <button class="buy"><i class="fa-solid fa-bag-shopping"></i> By Now</button>
                    <button class="cart" target="1"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                </div>
            </div>
        </div>
    </div>





    <ul id="ul_mbl">
        <li><a href="/"><i class="fa-solid fa-house"></i> </a></li>
        <li><a href="/cart"><i class="fa-solid fa-cart-shopping cart-global"></i> </a></li>
        <li><a href="/profile/orders"><i class="fa-solid fa-truck-fast"></i></a></li>
        <li class="r-user d-none"><a href="/"><i class="fa-solid fa-user"></i> </a></li>
        <li class="r-admin d-none"><a href="/dashboard"><i class="fa-solid fa-barcode"></i> </a></li>
        <li class="logged-out"><a href="/login"><i class="fa-solid fa-right-to-bracket"></i></a></li>
    </ul>
    <div class="ul-fix"></div>
</body>
<script src="../script/jquery-3.7.1.min.js"></script>
<script src="../script/popper.min.js"></script>
<script src="../script/bootstrap.min.js"></script>
<script src="../script/script.js"></script>
<script src="../script/product.js"></script>
<script>
    // on_page_load('');
    $(".spinner_con").css("display", "none");
</script>

</html>
